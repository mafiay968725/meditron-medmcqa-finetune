name: pj_env
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip
  - numpy
  - scipy
  - scikit-learn
  - tqdm
  - pytorch=2.1.2  # 与 CUDA 12 兼容
  - torchvision
  - torchaudio
  - pip:
      - transformers>=4.36.0
      - datasets
      - accelerate
      - peft
      - bitsandbytes
      - sentencepiece
      - protobuf>=3.20,<4.0
      - huggingface-hub
      - jupyterlab
